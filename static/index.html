<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morph</title>
    <link rel="stylesheet" href="vis.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/owl.carousel.css">
    <script src="jquery-2.2.0.min.js" defer></script>
    <script src="dropzone.js" defer></script>
    <script src="vis.min.js" defer></script>
    <script src="jquery.mousewheel.min.js" defer></script>
    <script src="owl.carousel.min.js" defer></script>
    <script src="morph.js" defer></script>

</head>
<body>
<div id="upload1" class="upload"></div>
<div id="wrapper1" class="wrapper">
    <div class="network-popUp">
        <span class="operation">node</span>
        <input class="node-id" value="new value" style="display: none;" title="node-id">
        <input class="node-label" value="new value" title="node-title">
        <input type="button" value="save" class="saveButton">
        <input type="button" value="cancel" class="cancelButton">
    </div>
    <div class="network"></div>
</div>
<button id="morph">Morph</button>
<div id="upload2" class="upload"></div>
<div id="wrapper2" class="wrapper">
    <div class="network-popUp">
        <span class="operation">node</span>
        <input class="node-id" value="new value" style="display: none;" title="node-id">
        <input class="node-label" value="new value" title="node-title">
        <input type="button" value="save" class="saveButton">
        <input type="button" value="cancel" class="cancelButton">
    </div>
    <div class="network"></div>
</div>
<div class="owl-carousel"></div>
</body>
</html>
